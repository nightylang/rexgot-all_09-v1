<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/x-image" href="/images/Logo pre/logo1.png">
    <title>Store Rent Girls Online</title>

    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div>
        <div>
            <a href="https://jetbrains.com"><img src="/images/Logo pre/logos.jpg" width="100px"></a>

        </div>
    </div>
    <div class="wrapper">
        <h2>Login</h2>
        <form action="">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address" class="input-form">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-circle-exclamation"></i>
                </div>
                <p class="error error-txt">Email can't be blank</p>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password" class="input-form">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-circle-exclamation"></i>
                </div>
                <p class="error error-txt">Password can't be blank</p>
            </div>
            <div class="pass-link"><a href="">Forgot Password</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Don't have an account? <a href="./signup.html">Signup Now</a></div>
    </div>
    <script src="/JavaScript/login.js"></script>
</body>

</html>
