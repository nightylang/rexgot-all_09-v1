<html>

<head>
    <style>
        @counter-style crown {
            system: cyclic;
            symbols: "\1F451";
            suffix: " ";
        }
        
        ul {
            list-style: crown;
        }
    </style>
</head>

<body>

    <h1>Demo of @counter-style</h1>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Soda</li>
    </ul>

</body>

</html>
